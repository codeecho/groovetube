<!DOCTYPE html><html ng-app="dashboard"><head><title>GrooveTube</title><link rel="stylesheet" href="css/libraries.css"><link rel="stylesheet" href="css/app.css"><script type="text/javascript" src="js/libraries.js"></script><script type="text/javascript" src="js/app.js"></script></head></html><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script><body ng-controller="DashboardCtrl"><div id="ytWrapper"><div id="ytplayer"></div><div id="overlay"><div id="left-button-group"><button data-toggle="modal" data-target="#searchModal" class="btn btn-default btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-search"></span><span> Search</span></button></div><div id="right-button-group" class="btn-group"><button ng-click="playPrevious()" class="btn btn-default btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-backward"></span></button><button ng-click="playNext()" class="btn btn-default btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-forward"></span></button><button ng-click="findAlternatives()" data-toggle="modal" data-target="#alternativesModal" class="btn btn-default btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-retweet"></span></button><button onclick="$('#nowPlaying').toggle();" class="btn btn-default btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-headphones"></span><span> Now Playing</span></button></div></div></div><div id="searchModal" class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><form role="search" class="navbar-form navbar-left"><div class="form-group"><input type="text" name="artist" ng-model="formData.artist" placeholder="Artist" class="form-control"></div><button ng-click="findArtist()" class="btn btn-default">Search</button></form><table ng-if="selectedArtist == null &amp;&amp; selectedRelease == null" class="table table-striped"><tr ng-repeat="artist in searchResult.artists"><td> <a ng-click="selectArtist(artist)">{{artist.name}}</a><small ng-if="artist.disambiguation">{{artist.disambiguation}}</small></td></tr></table><table ng-if="selectedArtist != null &amp;&amp; selectedRelease == null" class="table table-striped"><tr><th class="success"><span>Albums by {{selectedArtist.name}}  </span><button ng-click="deselectArtist()" class="btn btn-default">Back</button></th></tr><tr ng-repeat="release in selectedArtist.releases | orderBy:release.date"><td> <a ng-click="selectRelease(release)">{{release.title}}</a><small>{{release.date}}</small></td></tr></table><table ng-if="selectedRelease != null" class="table table-striped"><tr><th class="success"><span>{{selectedRelease.title}} by {{selectedArtist.name}}  </span><div class="btn-group"><button ng-click="deselectRelease()" class="btn btn-default">Back</button><button ng-click="playRelease()" data-dismiss="modal" class="btn btn-primary">Play</button></div></th></tr><tr ng-repeat="recording in selectedRelease.recordings"><td>{{recording.title}}</td></tr></table></div></div></div></div><div id="alternativesModal" class="modal"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><table class="table table-striped"><tr ng-repeat="video in alternatives"><td>{{video.title['$t']}}</td><td><button ng-click="playVideo(video['media$group']['yt$videoid']['$t'])" data-dismiss="modal" class="btn btn-primary">Play</button></td></tr></table></div></div></div></div><div id="nowPlaying" style="display:none" class="col-md-3 main"><h3>Now Playing</h3><table ng-if="nowPlaying != null" class="table table-striped"><tr><th> <span>{{nowPlaying.artist.name}}: {{nowPlaying.release.title}}</span></th></tr><tr ng-repeat="recording in nowPlaying.release.recordings" ng-class="{success: $index == nowPlaying.index}"><td> <a ng-click="playRecording($index)">{{recording.title}}</a></td></tr></table></div></body>
